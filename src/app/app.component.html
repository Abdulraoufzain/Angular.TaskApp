<form (ngSubmit)="getdata()" [formGroup]="form">
  <div>
    <label>Enter number of suora</label>
    <input required formControlName="su" type="text" />
  </div>
  <div>
    <label>Enter number of ayah</label>
    <input required formControlName="ay" type="text" />
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>
<div>
  <p>{{ getay }}</p>
  <p>{{ getTfAr }}</p>
  <p>{{ getTfEn }}</p>
</div>
